<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phone Verification</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="phone.css">

</head>
<body>
    <div class="verify_bg" id="verify_bg">
        <fieldset class="toLogin">
            <div class="verify-title">
                <span>新增電話號碼</span>
            </div>
            <!-- <button class="btnClose group-wrap">
                <i class="fa fa-angle-left right marL-3" aria-hidden="true"></i>
                <i class="fa fa-angle-right right " aria-hidden="true"></i>
            </button> -->
            <span class="verify-instruction">我們將會傳送一組一次性的<span class="text-light-blue">驗證碼</span>給您</span>

            <div class="verify-content slideDown" data-panel="simpleVerify" id="verify">
                <form action="/login?open=FancyBox" id="phone_verify" method="post">
                    <input name="__RequestVerificationToken" type="hidden" value="UBk_ffmJ5ABOedPFc3SnrEizXidfHWHP3eobOyG2i8wOGNjiNiFvelopBa30Dpta2bbsFOKgFKqXT88qWIIA2QGqen4Q39uUz-XkAHHimg01" />
                    <input type="hidden" name="returnUrl" />
                    
                    <div class="verify-input group-wrap">
                        <label class="left" for="phone">
                            <span class="background-block"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        </label>
                        <div class="area-code left">
                            <p class="group-wrap">
                                <span class="code-display text-light-blue">台灣 +886</span>
                                <i class="fa fa-angle-down padR5 right" aria-hidden="true"></i>
                            </p>
                            <ul class="area-code-dropdown">
                                <li class="active">台灣 +886</li>
                                <li>中國 +86 </li>
                                <li>香港 +852</li>
                                <li>澳門 +853</li>
                            </ul>
                        </div>
                        <input class="right" data-val="true" data-val-phone="The 電話號碼 field is not a valid phone number." data-val-required="電話號碼 欄位是必要項。" id="phone" name="Phone" placeholder="請輸入電話號碼" type="text" pattern="\d{4}[\-]\d{3}[\-]\d{3}" value="" />
                    </div>
                    <span class="field-validation-valid wrong-message" data-valmsg-for="Phone" data-valmsg-replace="true"></span>
                    
                    <div class="marT20">
                        <button type="submit" class="code-btn btn" onclick="countDown(this)">簡訊驗證</button>
                        <div class="verify-input verification-code marL24">
                            <label class="left" for="verify-code">
                                <span class="background-block"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            </label>
                            <input class="right" data-val="true" data-val-required="驗證碼 欄位是必要項。" id="verify-code" name="Verify-code" placeholder="請輸入驗證碼" type="password" />
                        </div>
                        <span class="field-validation-valid wrong-message" data-valmsg-for="Verify-code" data-valmsg-replace="true"></span>
                    </div>
                    <button type="submit" class="verify-btn btn marT25">提交</button>
                </form>
            </div>
        </fieldset>
    </div>

    <script src="http://test.moviecaker.com/Scripts/jquery-1.8.3.min.js"></script>
    <script src="http://test.moviecaker.com/Scripts/jquery.validate.min.js"></script>
    <script src="jquery.validate.unobtrusive.bonnie-edit.js"></script>
    <!-- <script src="http://test.moviecaker.com/Scripts/jquery.validate.unobtrusive.ilandy-edit.js"></script> -->
    <script src="http://test.moviecaker.com/Scripts/materialize/materialize.min.js"></script>
    <script src="http://test.moviecaker.com/Scripts/pages/login-index.js?v=20161207"></script>

    <script type="text/javascript">

        function countDown(button) {
            var oldValue = button.innerHTML;
            var timeleft = 60;

            button.classList.add("btnDisable");
            button.disabled = true;
            button.innerHTML = 60 + ' ' + '秒後重發';
            
            var downloadTimer = setInterval(function(){
                timeleft--;
                button.innerHTML = timeleft + ' ' + '秒後重發';
                if(timeleft <= 0)
                    clearInterval(downloadTimer);
            }, 1000);

            setTimeout(function(){
                button.innerHTML = oldValue;
                button.disabled = false;
                button.classList.remove("btnDisable");
            }, 60000)
        };

        $(document).ready(function(){
            // make area_code dropdown function like select/option
            $('.area-code-dropdown li').click(function() {
                $('.area-code-dropdown li').removeClass('active');
                $(this).addClass('active');
                $('.code-display').text( $(this).text() );
            });
        });

    </script>
</body>
</html>
