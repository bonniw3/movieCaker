
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重設密碼 - 電影蛋糕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="css/newLogin.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="bg"></div>
    <div class="login" id="login"> 
        <p><a href="/login" class="under-line"><i class="fa fa-angle-left padR1x" aria-hidden="true"></i> 回登入頁面</a></p>
        <fieldset class="toLogin maT2x maB2x padLR">
            <div class="login-title" data-loginTitle="login">
                <span class="simpleLogin">重設密碼</span>
            </div>
            <form action="/account/ResetPassword" method="post">
                <input name="__RequestVerificationToken" type="hidden" value="_wNv89bsGeMF48yg1mCr1GmVvou8ztn3LHIPfbQ3NYUJfzxJU0jhI1oiEuZWUTAfpx00dAGvZ5HEIaummRhB3AYaLXPFVT8byt3Of5cKbyk1" />
                <fieldset>
                    <div class="login-content slideDown">
                        <div class="login-input">
                            <label for="Password"><i class="fa fa-lock maLR3" aria-hidden="true"></i></label>
                            <input data-val="true" data-val-length="請使用6位以上數字或字母符號組合" data-val-length-max="100" data-val-length-min="6" data-val-required="密碼 欄位是必要項" id="Password" name="Password" placeholder="新登入密碼（至少6碼以上）" type="password" />
                            <div id="eye" class="toggle_pwd"><i class="fa fa-eye" aria-hidden="true"></i></div>
                        </div>
                        <span class="field-validation-valid wrong-message" data-valmsg-for="Password" data-valmsg-replace="true"></span>

                        
                        <div class="login-input">
                            <label for="ConfirmPassword"><i class="fa fa-check" aria-hidden="true"></i></label>
                            <input data-val="true" data-val-equalto="密碼與確認密碼不相符" data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" placeholder="再次輸入密碼" type="password" />
                        </div>
                        <span class="field-validation-valid wrong-message" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>

                        <button class="btn" type="submit">確定</button>
                    </div>
                </fieldset>
            </form>
        </fieldset>
    </div>

    <script src="/Scripts/jquery-1.8.3.min.js"></script>
    <script src="/Scripts/jquery.validate.min.js"></script>
    <script src="/Scripts/jquery.validate.unobtrusive.ilandy-edit.js"></script>
    <script src="/Scripts/materialize/materialize.min.js"></script>
    <script src="/Scripts/pages/login-index.js?v=20161207"></script>

    <script>

        // show/hide password (eye)
        document.getElementById("eye").addEventListener("click", function(e){
            var pwd = document.getElementById("Password");
            var eyeBtn = document.getElementById("eye");
            if (pwd.getAttribute("type")=="password") {
                eyeBtn.classList.add("show");
                pwd.setAttribute("type","text");
            } else {
                eyeBtn.classList.remove("show");
                pwd.setAttribute("type","password");
            }
        });
        
    </script>
</body>
</html>
