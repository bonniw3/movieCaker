
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>電影蛋糕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="在电影蛋糕，你可以给看过的电影贴标签、写一篇日志或做专题。可以记录你的电影人生表达品味，结交有相同爱好的朋友。相信你可以在电影蛋糕找到好电影，好电影也会来找你。" />

    <link href="css/homepage.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="bkgd-mask">
        <section class="content">
            <h1 class="logo maT50">
                <img src="img/mob_home_logo.png" alt="">
            </h1>
            <div class="search-area group-wrap">
                <button class="btn-close group-wrap">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </button>
                <div class="search-keyword">
                    <i class="fa fa-search fa-lg pull-left" aria-hidden="true"></i>
                    <input id="search-input" class="pull-left" type="text" name="" value="" placeholder="尋找電影..." />
                </div>
                <div class="search-filter">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="group-wrap btn-group">
                <div class="page-btn-group pull-left">
                    <a href="#">
                        <div class="page-btn"><i class="fa fa-ticket" aria-hidden="true"></i></div>
                        <span class="page-title">本週票房榜</span>
                    </a>
                </div>
                <div class="page-btn-group pull-left">
                    <a href="#">
                        <div class="page-btn"><i class="fa fa-film" aria-hidden="true"></i></div>
                        <span class="page-title">院線熱映</span> 
                    </a>  
                </div>
                <div class="page-btn-group pull-left">
                    <a href="#">
                        <div class="page-btn"><i class="fa fa-play" aria-hidden="true"></i></div>
                        <span class="page-title">熱門在線看</span>
                    </a>   
                </div>
                <div class="page-btn-group pull-left">
                    <a href="#">
                        <div class="page-btn"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></div>
                        <span class="page-title">熱門專題</span>
                    </a>   
                </div>
                <div class="page-btn-group pull-left">
                    <a href="#">
                        <div class="page-btn"><i class="fa fa-users" aria-hidden="true"></i></div>
                        <span class="page-title">朋友在看</span>
                    </a>   
                </div>
                <div class="page-btn-group pull-left">
                    <a href="#">
                        <div class="page-btn avatar"><img src="img/user.jpg" alt=""></div>
                        <span class="page-title">個人頁面</span>
                    </a>   
                </div>
            </div>
            <div class="homepage-btn-wrap group-wrap">
                <a href="#" class="homepage-btn login-btn pull-left">登入</a>
                <a href="#" class="homepage-btn signup-btn pull-right">註冊</a>
            </div>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $('#search-input').on("focus", function(){
                $('.search-area').addClass("searching");
                $('.btn-close').addClass("searching");
                $('.search-keyword').addClass("searching");
            });

            $('.btn-close').on("click", function(){
                $('.search-area').removeClass("searching");
                $('.btn-close').removeClass("searching");
                $('.search-keyword').removeClass("searching");
            });
        });
        

    </script>

</body>
</html>
